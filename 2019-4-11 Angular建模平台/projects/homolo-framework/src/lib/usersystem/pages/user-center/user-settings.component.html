<div class="main">
  <div class="menu">
    <ul nz-menu [nzMode]="mode">
      <li *ngFor="let item of menus" nz-menu-item [nzSelected]="item.selected" (click)="to(item)">{{item.title}}</li>
    </ul>
  </div>
  <div class="content">
    <div class="title">{{title}}</div>
    <router-outlet></router-outlet>
  </div>
</div>
