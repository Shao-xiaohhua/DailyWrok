<div class="set-security">
    <div class="safe-item clearfix">
      <div class="safe-content pull-left">
        <div class="content-title">账户密码</div>
        <div class="content-main">其他用户的消息将以站内信的形式通知</div>
      </div>
      <nz-switch class="pull-right" [(ngModel)]="switchCount"></nz-switch>
    </div>
    <div class="safe-item clearfix">
      <div class="safe-content pull-left">
        <div class="content-title">系统消息</div>
        <div class="content-main">系统消息将以站内信的形式通知 </div>
      </div>
      <nz-switch class="pull-right" [(ngModel)]="switchMessage"></nz-switch>
    </div>
    <div class="safe-item clearfix">
      <div class="safe-content pull-left">
        <div class="content-title">待办任务</div>
        <div class="content-main">待办任务将以站内信的形式通知</div>
      </div>
      <nz-switch class="pull-right" [(ngModel)]="switchTask"></nz-switch>
    </div>
  </div>
