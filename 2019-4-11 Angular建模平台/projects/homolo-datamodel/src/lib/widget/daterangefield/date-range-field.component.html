<div [formGroup]="form">
  <nz-form-item>
    <nz-form-label [nzSpan]="isHorizontal ? labelSpan : null" [nzFor]="$widget.fieldName" [nzRequired]="$widget.required">{{$widget.label}}</nz-form-label>
    <nz-form-control [nzSpan]="isHorizontal ? fieldSpan : null">
      <nz-range-picker [id]="$widget.fieldName" [nzRanges]="ranges" [nzFormat]="dateFormat" [formControlName]="$widget.fieldName"
        [nzStyle]="{width: '100%'}" [nzClassName]="'custom-input'" [(ngModel)]="displayAs" (ngModelChange)="ngOnChanges($event)" [nzDisabledDate]="disabledDate" [nzDisabled]="$widget.readonly"></nz-range-picker>
    </nz-form-control>
  </nz-form-item>
</div>
