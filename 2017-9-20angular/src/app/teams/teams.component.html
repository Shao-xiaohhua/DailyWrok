<h2>团队人员信息</h2>

<ul class="team-list">
  <li *ngFor="let team of teams" (click)="showDetail(team)" [class.selected]="team === selectTeam">
    <label class="id">{{ team.id }}</label>
    <span class="text">{{ team.name }}</span>
  </li>
</ul>

<app-team-detail [teamDetail]="selectTeam"></app-team-detail>
